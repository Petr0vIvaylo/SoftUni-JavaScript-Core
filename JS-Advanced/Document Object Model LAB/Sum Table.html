<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Table</title>
</head>
<body>
<table border="1">
    <tbody>
    <tr><th>Product</th><th>Cost</th></tr>
    <tr><td>Beer</td>   <td>2.88</td></tr>
    <tr><td>Fries</td>  <td>2.15</td></tr>
    <tr><td>Burger</td> <td>4.59</td></tr>
    <tr><td>Total:</td> <td id="sum"></td></tr>
    </tbody>
</table>
<button onclick="sum()">Sum</button>
<script>
    function sum() {
        let tableRows = document.getElementsByTagName('td')

        let sum = 0
        counter = 0
        for (const tableRow of tableRows) {
            counter++
            if (counter % 2 == 0){
                sum += Number(tableRow.textContent)
            }

        }
        sum = sum.toString()
        document.getElementById('sum').textContent = sum
    }
</script>
</body>
</html>
